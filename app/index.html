<!DOCTYPE html>
<html lang="en" ng-app="store" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <title>Tim</title>
</head>
<body data-ng-controller="StoreListCtrl" data-ng-init="init()" style="overflow: hidden;">
<div class="whole_container">

  <div id="category_container">
    <div class="logo">Thomas Sun</div>
    <div class="main_navigator_h1">CHANNELS</div>
      <div class="main_navigator_h2">GAUSIAN-All</div>
      <div class="main_navigator_h2">Design & UI</div>
      <div class="main_navigator_h2">Debug</div>

    <div class="main_navigator_h1">PEOPLE</div>
      <div class="main_navigator_h2">Thomas Sun</div>
      <div class="main_navigator_h2 h2_selected">Jason Yang</div>
      <div class="main_navigator_h2">Ruby Li</div>
      <div class="main_navigator_h2">Eason Chen</div>
      <div class="main_navigator_h2">Jhonason Lee</div>

    <div class="main_navigator_h1">GROUPS</div>
  </div>

  <div id="link_container">
          <img  ng-class="{
                'app_icon_medium': expand_github===false, 
                'app_icon_medium_active': expand_github===true
                }"
                src="img/github.png"
                ng-click="expand_github=!expand_github;"
                ng-init="expand_github=false;"/>   
          <img  ng-class="{
                'app_icon_medium': expand_bug===false, 
                'app_icon_medium_active': expand_bug===true
                }"
                src="img/bug.png"
                ng-click="expand_bug=!expand_bug;"
                ng-init="expand_bug=false;"/> 
          <img  ng-class="{
                'app_icon_medium': expand_todo===false, 
                'app_icon_medium_active': expand_todo===true
                }"
                src="img/todo.png"
                ng-click="expand_todo=!expand_todo;"
                ng-init="expand_todo=false;"/> 
          <img  ng-class="{
                'app_icon_medium': expand_memo===false, 
                'app_icon_medium_active': expand_memo===true
                }"
                src="img/memo.png"
                ng-click="expand_memo=!expand_memo;"
                ng-init="expand_memo=false;"/> 
          <img  ng-class="{
                'app_icon_medium': expand_video===false, 
                'app_icon_medium_active': expand_video===true
                }"
                src="img/video.png"
                ng-click="expand_video=!expand_video;"
                ng-init="expand_video=false;"/>  
          <img  ng-class="{
                'app_icon_medium': expand_shipment===false, 
                'app_icon_medium_active': expand_shipment===true
                }"
                src="img/shipment.png"
                ng-click="expand_shipment=!expand_shipment;"
                ng-init="expand_shipment=false;"/>  
          <img  class="app_icon_medium"
                ng-click="newApp()"
                src="img/add_link.png"/> 
  </div>
  
  <div id="list_container">

  </div>

  <div class="search_container">
    <img class="search_img" src="img/search.png"/>
    <input class="search_input"></input>
    <div class="tim_logo">Total Innovation Management</div>
  </div>

  <div id="input_container">
    <div class="attachment_bn">
      <img class="bn_img" src="img/attachment.png"/>
    </div>
    <input class="input" placeholder="Type here..."></input>
    <div class="emoji_bn">
      <img class="bn_img" src="img/emoji.png"/>
    </div>
  </div>

  <script src="jquery-1.11.2.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/display.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</div>
</body>
</html>
